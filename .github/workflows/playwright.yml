name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: true # skip so that it doesn't look for UPLOADTHING_TOKEN
      POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
      POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
      E2E_UPLOADTHING_TOKEN: ${{ secrets.E2E_UPLOADTHING_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Create .env file and run tests
        run: |
          echo "POSTGRES_PRISMA_URL=${{ secrets.POSTGRES_PRISMA_URL }}" > /home/runner/work/Fresco/Fresco/.env
          echo "POSTGRES_URL_NON_POOLING=${{ secrets.POSTGRES_URL_NON_POOLING }}" >> /home/runner/work/Fresco/Fresco/.env
          echo "E2E_UPLOADTHING_TOKEN=${{ secrets.E2E_UPLOADTHING_TOKEN }}" >> /home/runner/work/Fresco/Fresco/.env
          echo "DISABLE_ANALYTICS=true" >> /home/runner/work/Fresco/Fresco/.env
          echo "INSTALLATION_ID"="e2e-ci" >> /home/runner/work/Fresco/Fresco/.env
          pnpm run test:e2e-ci
