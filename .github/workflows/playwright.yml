name: Playwright Tests
on:
  deployment_status:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'deployment_status' && startsWith(github.event.deployment_status.environment, 'preview') && github.event.deployment_status.state == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run tests
        id: run_playwright_tests
        continue-on-error: true
        run: pnpm run test:e2e-ci
        env:
          UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}
          BASE_URL: ${{ github.event.deployment_status.environment_url }}
      - name: Extract branch name
        if: steps.run_playwright_tests.outcome == 'failure'
        id: extract_branch
        run: |
          COMMIT_SHA="${{ github.event.deployment.ref }}"
          # Extract branch name that contains this commit
          # This gets the branch name without 'origin/' prefix
          BRANCH_NAME=$(git branch -r --contains ${COMMIT_SHA} | grep -v HEAD | head -n 1 | sed 's/origin\///' | xargs)

          # If branch name contains special characters, clean it up for Neon
          CLEAN_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9_-]/-/g')

          # Debug output
          echo "Commit SHA: ${COMMIT_SHA}"
          echo "Found branch: ${BRANCH_NAME}"
          echo "Clean branch name: ${CLEAN_BRANCH_NAME}"

          # Set the output
          echo "branch=${CLEAN_BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Install Neon CLI
        if: steps.run_playwright_tests.outcome == 'failure'
        run: npm i -g neonctl@latest
      - name: Delete Neon branch if tests fail
        if: steps.run_playwright_tests.outcome == 'failure'
        run: neonctl branches delete feature/${{ steps.extract_branch.outputs.branch }} --project-id ${{ secrets.NEON_PROJECT_ID }}
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
