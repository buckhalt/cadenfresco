name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: true # skip so that it doesn't look for UPLOADTHING_TOKEN
      POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
      POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
      E2E_UPLOADTHING_TOKEN: ${{ secrets.E2E_UPLOADTHING_TOKEN }}
      INSTALLATION_ID: 'e2e-ci'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Create test environment file
        run: |
          touch .env.test.local
          echo "NODE_ENV=test" >> .env.test.local
          echo "SKIP_ENV_VALIDATION=true" >> .env.test.local
          echo "POSTGRES_PRISMA_URL=$POSTGRES_PRISMA_URL" >> .env.test.local
          echo "POSTGRES_URL_NON_POOLING=$POSTGRES_URL_NON_POOLING" >> .env.test.local
          echo "E2E_UPLOADTHING_TOKEN=$E2E_UPLOADTHING_TOKEN" >> .env.test.local
          echo "INSTALLATION_ID=$INSTALLATION_ID" >> .env.test.local

      - name: Run Playwright tests
        run: pnpm run test:e2e
